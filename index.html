<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador de Textos</title>
</head>

<body>
    <header>
        <img class="logotipo" src="/assets/Logo.svg" alt="letra de alura">
    </header>
    
    <main>
        <section class="seccion__uno">

            <div class="contenedor__caja__texto">
                
                <textarea placeholder="Ingrese el texto aquí" class="caja__texto"></textarea>
            </div>
            <div class="alerta">
                <img src="/assets/alerta.svg" alt="aparece el logo con signo de admiraci[on de alerta]">
                <p>Solo letras y minusculas y sin acentos</p>
                    
            </div>
            <div class="contenedor__botones">
                <input type="button" class="boton__encriptar" value="Encriptar">
                <input type="button" class="boton__desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion__dos">
            <div class="contenedor__muneco">
                <img src="/assets/Muñeco.svg" alt="contiene un hombre con una lupa">
            </div>

            <div class="contenedor__parrafo">
                <h1>Ningún mensaje fue <br> econtrado</h1>
                <p>Ingresa el texto que desees enriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor__copiar">
                <input type="button" class="boton__copiar" value="Copiar">
                <p class="texto__resultado">

                </p>
            </div>
            
        </section>
    </main>
</body>
</html>
